<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no" />
    <title>Tableau React</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href=".css">
    <div class="page-header">
        <p>This demo gets the underlying data from a viz to create a collapsible menu.

    <script type='text/javascript' src='https://online.tableau.com/javascripts/api/tableau-2.1.1.js'></script>
    <script type='text/javascript' src="https://d3js.org/d3.v4.min.js"></script>
    <script type='text/javascript' src=".js"></script>
    <div id="dataSummary"></div>

</html>
