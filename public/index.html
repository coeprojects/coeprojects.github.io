<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no" />
    <title>Tableau React</title>
    <link rel="stylesheet" type="text/css" href=".css">
    <div class="page-header">
        <p>This demo gets the underlying data from a viz to create a collapsible menu.
            <br> Click the menu to set parameters that change the view.</p>
    </div>


<body>
    <style>
        .page-header{
    font-family:Arial;
    padding-left:25px;
}

#menuNav {
    float:left;
    width: 200px;
    height: 500px;
    overflow-y:auto;
    font-family:Arial;
}

#vizContainer {
    float:left;
    width: 490px;
    height: 500px;
}
        
/***********************   Tree list styling   *******************/
ul {
    list-style-position: inside;
    padding-left: 15px;
    color:#4e79a7;
    font-size:11pt;
}
.collapsed {
    color: #4e79a7;
}
        
li {
    cursor: pointer;
    list-style-type: none;
}
        
li.collapsed::before {
    content: "+ ";
    display: inline-block;
    width: 14px;
}
        
li::before {
    content: "- ";
    display: inline-block;
    width: 14px;
}
        
li:last-child {
    color:#4e79a7;
}
        
li:last-child::before {
    content: "";
}
    </style>
    <div id="menuNav">
        <ul>
            <li>Show Top Level</li>
        </ul>
        <div id="menuTree"></div>
    </div>
    <div id="vizContainer"></div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type='text/javascript' src='https://online.tableau.com/javascripts/api/tableau-2.1.1.js'></script>
    <script type='text/javascript' src="https://d3js.org/d3.v4.min.js"></script>
    <script type='text/javascript' src=".js"></script>
    <div id="dataSummary"></div>
</body>
</html>
