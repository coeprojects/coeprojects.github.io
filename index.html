<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>

  <header class="siteHeader">
    <div class="container flex">
      <div class="siteHeader__info">
        <h1>Harvest Report Generator</h1>
        <p>Returns data from Harvest API v2 into the DOM.</p>
        <p><a href="http://help.getharvest.com/api-v2/">Harvest API Documentation</a></p>
      </div>

      <a class="authButton button" href="https://id.getharvest.com/oauth2/authorize?client_id=dNG-07G1DlqbiCVj3bDtHjWV&response_type=token">Authenticate</a>
    </div>    
  </header>

  <section class="app container">

    <section class="app_controls flex">

      <div class="controls__apiCommand">
        <input type="text" placeholder="API Command">
        <button onclick="input()">Submit</button>
      </div>

      <div class="controls__buttons">
        <button onclick="buttons(this)" class="commandButton" data-command="https://api.harvestapp.com/v2/company">Current Company</button>
        <button onclick="buttons(this)" class="commandButton" data-command="https://api.harvestapp.com/v2/users/me">Current User</button>
      </div>

    </section>


    <div class="results">
      <h2 class="results__title">API Results</h2>
      <div id="statusContainer">Status: 0</div>
      <div id="dataContainer"></div>
    </div>


  </section>

</body>
</html>
